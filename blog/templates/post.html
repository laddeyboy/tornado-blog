{% extends "base.html" %}

{% block title %}
    {{ post['title'] }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ post['title'] }}</h2>
        <h4>{{ post['author'] }}</h4>
        <p>{{ post['body'] }}</p>
    </div>
    
    
    <div class="container">
    <h4>
        Comments
    </h4>

    
    </div>
        <form action="post/" method="POST">
        <input id="textbox" type="text" name="comments"/>
        <br>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
